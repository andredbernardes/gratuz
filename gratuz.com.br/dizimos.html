<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dízimos - Gratuz</title>
  <link rel="icon" href="./assets/icon-gratuz-azul.png" type="favicon"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-body-tertiary">
  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container-fluid" id="main-content">
    <header class="page-header mb-4">
      <h1 class="page-title">Gestão de Entradas</h1>
      <p class="page-subtitle text-muted">Registre e visualize os dízimos e ofertas.</p>
    </header>

    <!-- Seção Dízimos -->
    <section id="dizimos">
       <div class="row g-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Registrar Nova Entrada</div>
            <div class="card-body">
              <form id="formDizimo">
                <div class="row g-3 align-items-end">
                  <div class="col-md-4" id="membroContainer">
                    <!-- O campo de membro (select ou input) será inserido aqui pelo JS -->
                    <label for="membroSelect" class="form-label">Membro</label>
                  </div>
                  <div class="col-md-2"><input type="number" id="valorDizimo" class="form-control" placeholder="Valor R$" required></div>
                  <div class="col-md-2"><select id="tipoTributo" name="tipotributo" class="form-select" required><option value="DIZIMO">Dízimo</option><option value="OFERTA">Oferta</option><option value="SEMEADURA">Semeadura</option><option value="PRIMICIA">Primícia</option></select></div>
                  <div class="col-md-2"><input type="date" id="dataPagamento" class="form-control" required></div>
                  <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Registrar</button></div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="card">
            <div class="card-header">Histórico de Entradas</div>
            <div class="card-body">

              <!-- Filtros e Busca -->
              <div class="row g-3 mb-4 align-items-center">
                <div class="col-md-6">
                  <input type="text" id="buscaDizimo" class="form-control" placeholder="Buscar por nome do membro...">
                </div>
                <div class="col-md-6">
                  <select id="filtroIgrejaDizimo" class="form-select">
                    <option value="">Todas as Igrejas</option>
                    <!-- Opções de igreja serão carregadas via JS -->
                  </select>
                </div>
              </div>
              <!-- Fim dos Filtros -->

              <div class="table-responsive">
                <table id="tabelaDizimos" class="table table-hover">
                  <thead>
                    <tr>
                      <th>Nome</th><th>Valor</th><th>Data</th><th>Tipo de Tributo</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/dizimos.js"></script>
</body>
</html>

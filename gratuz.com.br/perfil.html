<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Perfil - Gratuz</title>
  <link rel="icon" href="./assets/icon-gratuz-azul.png" type="favicon"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-body-tertiary">
  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container-fluid" id="main-content">
    <header class="page-header mb-4">
      <h1 class="page-title">Meu Perfil</h1>
      <p class="page-subtitle text-muted">Atualize suas informações pessoais e de segurança.</p>
    </header>

    <!-- Seção Perfil -->
    <section id="perfil">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <h4>Configurações do Perfil</h4>
            </div>
            <div class="card-body">
              <form id="formPerfil">
                <div class="mb-3">
                  <label for="perfilNome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="perfilNome" required>
                </div>
                <div class="mb-3">
                  <label for="perfilEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="perfilEmail" disabled>
                </div>
                <hr>
                <p class="text-muted">Deixe os campos de senha em branco para não alterá-la.</p>
                <div class="mb-3">
                  <label for="perfilSenha" class="form-label">Nova Senha</label>
                  <input type="password" class="form-control" id="perfilSenha" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="mb-3">
                  <label for="perfilConfirmaSenha" class="form-label">Confirmar Nova Senha</label>
                  <input type="password" class="form-control" id="perfilConfirmaSenha">
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/perfil.js"></script>
</body>
</html>

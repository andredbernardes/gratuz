<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gratuz - Login</title>
  <link rel="icon" href="./assets/icon-gratuz-azul.png" type="favicon"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-body-tertiary d-flex align-items-center justify-content-center vh-100">

  <!-- SEÇÃO DE LOGIN -->
  <section id="loginSection" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div id="card-login" class="card shadow-sm">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="./assets/logo-gratuz-azul.png" alt="Logo Gratuz" style="width: 150px;">
              <h1 class="h3 mt-3 mb-3 fw-normal">Acesse sua conta</h1>
            </div>
            <form id="loginForm">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailLogin" placeholder="nome@exemplo.com" required>
                <label for="emailLogin">E-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senhaLogin" placeholder="Senha" required>
                <label for="senhaLogin">Senha</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast de Notificação -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastSistema" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMensagem" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>

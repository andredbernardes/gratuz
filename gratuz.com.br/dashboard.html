<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Gratuz</title>
  <link rel="icon" href="./assets/icon-gratuz-azul.png" type="favicon"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-body-tertiary">
  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container-fluid" id="main-content">
    <header class="page-header mb-4">
      <h1 class="page-title">Olá, <b id="perfilBoasVindas">Usuário</b>!</h1>
      <p class="page-subtitle text-muted">Este é o seu resumo até agora.</p>
    </header>

    <!-- Seção Dashboard -->
    <section id="dashboard">
      <!-- KPIs -->
      <div class="row g-4 mb-4" id="kpi-container">
        <!-- Card Arrecadação Mês -->
        <div class="col-lg-3 col-md-6">
          <div class="card kpi-card p-3 shadow-sm border-0">
            <div class="d-flex align-items-center">
              <div class="kpi-icon bg-success text-white me-3">
                <i class="bi bi-calendar-check"></i>
              </div>
              <div>
                <div class="kpi-title text-muted" id="kpi-arrecadacao-titulo">Arrecadação (Mês)</div>
                <div class="kpi-value" id="kpi-arrecadacao-mes">R$ 0,00</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card Total Usuários -->
        <div class="col-lg-3 col-md-6">
          <div class="card kpi-card p-3 shadow-sm border-0">
            <div class="d-flex align-items-center">
              <div class="kpi-icon bg-primary text-white me-3">
                <i class="bi bi-people-fill"></i>
              </div>
              <div>
                <div class="kpi-title text-muted" id="kpi-usuarios-titulo">Total de Usuários</div>
                <div class="kpi-value" id="kpi-total-usuarios">0</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card Total Igrejas -->
        <div class="col-lg-3 col-md-6">
          <div class="card kpi-card p-3 shadow-sm border-0">
            <div class="d-flex align-items-center">
              <div class="kpi-icon bg-info text-white me-3">
                <i class="bi bi-bank"></i>
              </div>
              <div>
                <div class="kpi-title text-muted">Total de Igrejas</div>
                <div class="kpi-value" id="kpi-total-igrejas">0</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card Total Células -->
        <div class="col-lg-3 col-md-6">
          <div class="card kpi-card p-3 shadow-sm border-0">
            <div class="d-flex align-items-center">
              <div class="kpi-icon bg-warning text-dark me-3">
                <i class="bi bi-grid-fill"></i>
              </div>
              <div>
                <div class="kpi-title text-muted">Total de Células</div>
                <div class="kpi-value" id="kpi-total-celulas">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row g-4">
        <!-- Gráfico de Entradas por Mês -->
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header">Total de Entradas por Mês</div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="graficoDizimos"></canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- Gráfico de Entradas por Tipo -->
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header">Entradas por Tipo de Tributo</div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="tiposDizimosChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráfico dos 10 Mais Fiéis Contribuintes -->
      <div class="row g-4 mt-4" id="grafico-fieis-container" style="display: none;">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <i class="bi bi-trophy-fill text-warning me-2"></i>
              Top 10 - Membros Mais Fiéis Contribuintes
              <div class="ms-auto" style="min-width:220px;">
                <select id="filtroCelulaFieis" class="form-select form-select-sm" style="width:auto;display:inline-block;">
                  <option value="">Todas as Células</option>
                </select>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-container" style="height: 400px;">
                <canvas id="graficoFieis"></canvas>
              </div>
              <div id="sem-dados-fieis" class="text-center text-muted py-5" style="display: none;">
                <i class="bi bi-inbox display-1"></i>
                <p class="mt-3">Sem dados no momento.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/dashboard.js"></script>
</body>
</html>

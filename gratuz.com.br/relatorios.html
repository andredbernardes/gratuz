<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema Gratuz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>

            <!-- Conteúdo Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-file-earmark-text text-primary me-2"></i>
                        Relatórios
                    </h1>
                </div>

                <!-- Filtros Principais -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <label for="tipoRelatorio" class="form-label">Tipo de Relatório</label>
                        <select id="tipoRelatorio" class="form-select">
                            <option value="">Selecione o tipo</option>
                            <option value="dizimos">Relatório de Dízimos</option>
                            <option value="celulas">Relatório de Células</option>
                            <option value="membros">Relatório de Membros</option>
                            <option value="contribuintes">Top Contribuintes</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="periodoInicio" class="form-label">Período Início</label>
                        <input type="month" id="periodoInicio" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="periodoFim" class="form-label">Período Fim</label>
                        <input type="month" id="periodoFim" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="filtroCelula" class="form-label">Célula</label>
                        <select id="filtroCelula" class="form-select">
                            <option value="">Todas as Células</option>
                        </select>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="row mb-4">
                    <div class="col-12">
                        <button id="btnGerarRelatorio" class="btn btn-primary me-2">
                            <i class="bi bi-search me-1"></i>
                            Gerar Relatório
                        </button>
                        <button id="btnExportarPDF" class="btn btn-danger me-2" disabled>
                            <i class="bi bi-file-pdf me-1"></i>
                            Exportar PDF
                        </button>
                        <button id="btnExportarExcel" class="btn btn-success me-2" disabled>
                            <i class="bi bi-file-excel me-1"></i>
                            Exportar Excel
                        </button>
                        <button id="btnLimparFiltros" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise me-1"></i>
                            Limpar Filtros
                        </button>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loadingRelatorio" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Gerando relatório...</p>
                </div>

                <!-- Resultado do Relatório -->
                <div id="resultadoRelatorio" style="display: none;">
                    <!-- Resumo -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <h6 class="card-title">Total Geral</h6>
                                    <h4 id="totalGeral">R$ 0,00</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h6 class="card-title">Média por Membro</h6>
                                    <h4 id="mediaMembro">R$ 0,00</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <h6 class="card-title">Total de Contribuições</h6>
                                    <h4 id="totalContribuicoes">0</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body">
                                    <h6 class="card-title">Membros Ativos</h6>
                                    <h4 id="membrosAtivos">0</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Gráfico -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="bi bi-graph-up me-2"></i>
                                        Visualização Gráfica
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="graficoRelatorio" width="400" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tabela de Dados -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="bi bi-table me-2"></i>
                                        Dados Detalhados
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="tabelaRelatorio" class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Membro</th>
                                                    <th>Célula</th>
                                                    <th>Data</th>
                                                    <th>Valor</th>
                                                    <th>Método</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Dados serão inseridos via JavaScript -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mensagem quando não há dados -->
                <div id="semDados" class="text-center py-5" style="display: none;">
                    <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                    <h4 class="text-muted mt-3">Nenhum dado encontrado</h4>
                    <p class="text-muted">Tente ajustar os filtros ou selecionar outro período.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/relatorios.js"></script>
</body>
</html>
